<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:v-bind="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta charset="utf-8" />
	<title>Trang chủ</title>
	<meta name="description" content="Static &amp; Dynamic Tables" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<th:block th:include="/_cssheader"></th:block>
</head>

<body class="no-skin">
	<div id="navbar" class="navbar navbar-default ace-save-state">
		<th:block th:include="/header"></th:block>
	</div>

	<div class="main-container ace-save-state" id="main-container">
		<div id="sidebar" class="sidebar responsive ace-save-state">
			<th:block th:include="/menu"></th:block>
		</div>

		<div class="main-content">
			<div class="main-content-inner">
				<div class="breadcrumbs ace-save-state" id="breadcrumbs">
					<ul class="breadcrumb">
						<li>
							<i class="ace-icon fa fa-home home-icon"></i>
							<a href="/index">Trang chủ</a>
						</li>
					</ul>
				</div>

				<div class="page-content">
					<div class="page-content-area">
						<div class="row" id="app-home">
							<div class="col-xs-12">
								<div class="row">
									<div class="col-md-2 col-sm-6">
										<div class="card">
											<div class="card-body no-padding">
												<div class="alert alert-callout alert-success no-margin">
													<strong class="pull-right text-success text-lg"><i
															class="fa fa-plus" aria-hidden="true"></i></strong>
													<strong class="text-lg"
														v-html="convertNumberToString(result.loanSuccessNum)"></strong><br />
													<span class="opacity-50">Số lượt ứng TC</span>
													<div class="stick-bottom-left-right">
														<div class="height-2 sparkline-revenue"
															data-line-color="#bdc1c1"></div>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="col-md-2 col-sm-6">
										<div class="card">
											<div class="card-body no-padding">
												<div class="alert alert-callout alert-success no-margin">
													<strong class="pull-right text-success text-lg"><i
															class="fa fa-plus" aria-hidden="true"></i></strong>
													<strong class="text-lg"
														v-html="convertNumberToString(result.loanPaymentNum)"></strong><br />
													<span class="opacity-50">Số lượt hoàn ứng</span>
													<div class="stick-bottom-left-right">
														<div class="height-2 sparkline-revenue"
															data-line-color="#bdc1c1"></div>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="col-md-2 col-sm-6">
										<div class="card">
											<div class="card-body no-padding">
												<div class="alert alert-callout alert-success no-margin">
													<strong class="pull-right text-success text-lg"><i
															class="fa fa-plus" aria-hidden="true"></i></strong>
													<strong class="text-lg"
														v-html="convertNumberToString(result.loanAmout)"></strong><br />
													<span class="opacity-50">Tổng tiền ứng</span>
													<div class="stick-bottom-left-right">
														<div class="height-2 sparkline-revenue"
															data-line-color="#bdc1c1"></div>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="col-md-2 col-sm-6">
										<div class="card">
											<div class="card-body no-padding">
												<div class="alert alert-callout alert-success no-margin">
													<strong class="pull-right text-success text-lg"><i
															class="fa fa-plus" aria-hidden="true"></i></strong>
													<strong class="text-lg"
														v-html="convertNumberToString(result.loanAmoutBase)"></strong><br />
													<span class="opacity-50">Tổng tiền ứng gốc</span>
													<div class="stick-bottom-left-right">
														<div class="height-2 sparkline-revenue"
															data-line-color="#bdc1c1"></div>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="col-md-2 col-sm-6">
										<div class="card">
											<div class="card-body no-padding">
												<div class="alert alert-callout alert-success no-margin">
													<strong class="pull-right text-success text-lg"><i
															class="fa fa-plus" aria-hidden="true"></i></strong>
													<strong class="text-lg"
														v-html="convertNumberToString(result.loanPaymentAmount)"></strong><br />
													<span class="opacity-50">Tổng hoàn ứng ngày</span>
													<div class="stick-bottom-left-right">
														<div class="height-2 sparkline-revenue"
															data-line-color="#bdc1c1"></div>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="col-md-2 col-sm-6">
										<div class="card">
											<div class="card-body no-padding">
												<div class="alert alert-callout alert-success no-margin">
													<strong class="pull-right text-success text-lg"><i
															class="fa fa-plus" aria-hidden="true"></i></strong>
													<strong class="text-lg"
														v-html="convertNumberToString(result.loanPaymentFee)"></strong><br />
													<span class="opacity-50">Tổng hoàn ứng phí</span>
													<div class="stick-bottom-left-right">
														<div class="height-2 sparkline-revenue"
															data-line-color="#bdc1c1"></div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-xs-12">
										<div id="morris-bar-graph" class="backgroudchart"
											style="min-width: 310px; height: 400px; margin: 0 auto"></div>
									</div>
								</div>
								<div class="hr hr32 hr-dotted"></div>
								<div class="row">
									<div class="col-xs-12">
										<div id="morris-bar-graph-revenue" class="backgroudchart"
											style="min-width: 310px; height: 400px; margin: 0 auto">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div><!-- /.row -->
		</div><!-- /.page-content -->
	</div>
	</div><!-- /.main-content -->

	<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
		<i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
	</a>
	</div><!-- /.main-container -->
</body>

<th:block th:include="/_jsfooter"></th:block>
<script src="js/common/highchart4.2.5/highcharts.js"></script>
<script src="js/common/highchart4.2.5/modules/exporting.js"></script>
<script src="js/report/index.js"></script>

</html>

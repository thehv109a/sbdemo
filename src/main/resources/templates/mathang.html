<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title>Mặt hàng</title>
    <meta name="description" content="Static &amp; Dynamic Tables" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
</head>

<body class="no-skin">
    <div id="navbar" class="navbar navbar-default ace-save-state">
        <th:block th:include="/header"></th:block>
    </div>

    <div class="main-container ace-save-state" id="main-container">
        <div id="sidebar" class="sidebar responsive ace-save-state">
            <th:block th:include="/menu"></th:block>
        </div>

        <div class="main-content" id="app">
            <div class="main-content-inner">
                <div class="page-content">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Mã mặt hàng</label>
                                <input class="form-control" placeholder="Mã mặt hàng" v-model="ma" autocomplete="off" />
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Tên mặt hàng</label>
                                <input class="form-control" placeholder="Tên mặt hàng" v-model="ten"
                                    autocomplete="off" />
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="form-group">
                                <label>&nbsp;</label>
                                <div>
                                    <button class="btn btn-primary" v-on:click="getData(1)">
                                        <i class="ace-icon fa fa-search"></i>
                                        <span>Tìm kiếm</span>
                                    </button>
                                    <button class="btn btn-danger" v-on:click="goDetail()">
                                        <i class="ace-icon fa fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-xs-12">
                            <div class="row">
                                <div class="col-xs-12">
                                    <table class="table  table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th>Mã MH</th>
                                                <th>Tên MH</th>
                                                <th>Đơn vị tính</th>
                                                <th>Hành động</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr v-for="(item, index) in result.content">
                                                <td>{{ item.ma }}</td>
                                                <td>{{ item.ten }}</td>
                                                <td>{{ item.donvitinh }}</td>
                                                <td>
                                                    <button class="btn btn-primary" v-on:click="goDetail(item.ma)">
                                                        <i class="ace-icon fa fa-info-circle"></i>
                                                    </button>

                                                    <button class="btn btn-default" v-on:click="deleteItem(item.ma)">
                                                        <i class="ace-icon fa fa-remove"></i>
                                                    </button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div class="text-right">
                                        <paginate v-if="result.totalPages > 1" :page="result.page"
                                            :page-count="result.totalPages" :page-range="3" :margin-pages="2"
                                            :click-handler="p => getData(p)" :prev-text="'Trước'" :next-text="'Sau'"
                                            :container-class="'pagination'" :page-class="'page-item'">
                                        </paginate>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block th:include="/footer"></th:block>
    <script src="jspage/mathang.js"></script>
</body>

</html>
